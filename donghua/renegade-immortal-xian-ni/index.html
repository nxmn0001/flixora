            const episodeButtons = document.querySelectorAll('.episode-btn');
            const playerWrapper = document.querySelector('.video-player-wrapper');

            // --- [DIPERBARUI] Event listener tanpa membuka link iklan ---
            episodeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    episodeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const episodeNumber = button.dataset.ep;
                    const newFrameCode = episodeFrames[episodeNumber];
                    if (newFrameCode && playerWrapper) {
                        playerWrapper.innerHTML = newFrameCode;
                    }
                });
            });

            // --- [DIUBAH] Logika Animasi Mengetik (tanpa kursor) ---
            const placeholderElement = document.getElementById('placeholder-text');
            if (placeholderElement) {
                const typingText = "Silahkan Pilih Episode Untuk Menonton ૮ ⸝⸝>  ̫ <⸝⸝ ა";
                let charIndex = 0;

                function typeWriter() {
                    if (charIndex < typingText.length) {
                        placeholderElement.textContent += typingText.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeWriter, 100); // Kecepatan mengetik
                    }
                }
                typeWriter(); // Mulai animasi
            }


            // --- Fitur Keamanan & Lainnya (Tetap Utuh) ---
            document.addEventListener('contextmenu', event => event.preventDefault());

            const adBlockOverlay = document.getElementById('adblock-overlay');
            let isAdBlockerDetected = false;
            const showAdBlockerMessage = () => {
                if (isAdBlockerDetected) return; 
                isAdBlockerDetected = true;
                adBlockOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };
            const checkAdBlock = () => {
                fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' }))
                .catch(err => { showAdBlockerMessage(); });
                const bait = document.createElement('div');
                bait.innerHTML = '&nbsp;';
                bait.className = 'ad adsbox banner-ad text-ad ad-container';
                bait.style.cssText = 'position:absolute; left:-9999px; height:1px; width:1px; visibility:hidden; pointer-events:none;';
                document.body.appendChild(bait);
                requestAnimationFrame(() => {
                    if (bait.offsetHeight === 0 || bait.offsetParent === null) { showAdBlockerMessage(); }
                    if(document.body.contains(bait)) { document.body.removeChild(bait); }
                });
            };
            checkAdBlock();

            yearSpan.textContent = new Date().getFullYear();
            nameSpan.textContent = logoName;

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    document.body.classList.remove('dark-mode');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            };
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            if(mobileMenuToggle) {
                  mobileMenuToggle.addEventListener('click', () => mobileMenu.classList.toggle('active'));
            }

            window.addEventListener('scroll', () => {
                if (window.scrollY > 400) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

        });
