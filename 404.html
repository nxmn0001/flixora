<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>404 Halaman Tidak Ditemukan - Flixora</title>

    <link rel="icon" href="icon.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-color: #FFFFFF;
            --surface-color: #F9FAFB;
            --primary-text-color: #111827;
            --secondary-text-color: #6B7280;
            --border-color: #E5E7EB;
            --accent-color: #3B82F6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --font-family: 'Manrope', sans-serif;
        }

        body.dark-mode {
            --bg-color: #111827;
            --surface-color: #1F2937;
            --primary-text-color: #F9FAFB;
            --secondary-text-color: #9CA3AF;
            --border-color: #374151;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        *:focus, *:focus-visible {
            outline: none;
        }
        .action-button:focus-visible, .hero-btn:focus-visible {
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* --- Header Styles (Sama seperti halaman utama) --- */
        .main-header {
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 999;
            flex-shrink: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 42px; 
        }
        .logo { font-size: 1.8rem; font-weight: 800; text-decoration: none; color: var(--primary-text-color); flex-shrink: 0; }
        .logo span { color: var(--accent-color); }
        .nav-right { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .action-button { display: flex; align-items: center; justify-content: center; cursor: pointer; background: none; border: none; border-radius: 50%; padding: 5px; color: var(--primary-text-color); }

        /* --- [BARU] 404 Page Styles --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            stroke-width: 1.5;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--primary-text-color);
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 15px;
            color: var(--primary-text-color);
        }
        .error-description {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            max-width: 450px;
            margin-bottom: 30px;
        }
        .hero-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        .hero-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }
        .hero-btn.primary:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        @media(max-width: 768px) {
            .error-code { font-size: 5rem; }
            .error-title { font-size: 1.5rem; }
        }

        /* --- Footer Styles (Sama seperti halaman utama) --- */
        .main-footer {
            padding: 40px 0 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <script src="https://unpkg.com/lucide@latest"></script>

    <header class="main-header">
        <div class="container">
            <div class="navbar" id="navbar">
                <a href="index" class="logo">Flix<span>ora</span></a>
                <div class="nav-right">
                    <a href="#" target="_blank" class="action-button" aria-label="Join Telegram"><i data-lucide="send"></i></a>
                    <button class="action-button" id="theme-toggle-btn" aria-label="Toggle Theme">
                        <i class="icon-sun" data-lucide="sun"></i>
                        <i class="icon-moon" data-lucide="moon" style="display: none;"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="error-section">
                <i data-lucide="film" class="error-icon"></i>
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Halaman Tidak Ditemukan</h2>
                <p class="error-description">Maaf, halaman yang Anda cari sepertinya tidak ada atau telah dipindahkan.</p>
                <a href="../../../../../../../../../../../../../../../../../../../../../../../../../index" class="hero-btn primary">
                    <i data-lucide="home"></i>
                    Kembali ke Beranda
                </a>
            </section>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="copyright-year"></span> <span id="copyright-name"></span>. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', () => {
            // --- Variabel Esensial ---
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const sunIcon = themeToggleBtn.querySelector('.icon-sun');
            const moonIcon = themeToggleBtn.querySelector('.icon-moon');
            const yearSpan = document.getElementById('copyright-year');
            const nameSpan = document.getElementById('copyright-name');
            const logoElement = document.querySelector('.logo');
            
            // Mengambil nama dari logo untuk footer
            if (logoElement) {
                const logoText = logoElement.textContent || logoElement.innerText;
                if (nameSpan) {
                    nameSpan.textContent = logoText;
                }
            }
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            // --- Logika Mode Gelap & Terang ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    document.body.classList.remove('dark-mode');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            };
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
